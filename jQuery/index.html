<!DOCTYPE html>

<!-- This page was built following the Bootstrap Course by Free Code Camp -->

<html lang="en">

	<head>

		<title>jQuery Playground</title>

		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/170814d3da.js" crossorigin="anonymous"></script>
		

	</head>

	<body>

		<script>

			$(document).ready(function() {

				$("#target1").css("color", "red");
				$("#target1").prop("disabled", true);
				$("#target4").remove()

				$("#target2").clone().appendTo("#right-well");

				$("#target1").parent().css("background-color", "red");
				$("#right-well").children().css("color", "orange");

				$(".target:nth-child(2)").addClass("animate__animated animate__bounce")
				$(".target:even").addClass("animate__animated animate__shakeX")
				
			});

			// Below is a slight modification to the last challenge just for fun

			function selfDestruct() {
				$("body").addClass("animate__animated animate__hinge")
			}


		</script>

		<!-- Code below this lineshould not be changed -->

		<div class="container-fluid">

			<h3 class="text-center text-primary">jQuery Playground</h3>

			<div class="row">

				<div class="col-xs-6">

					<h4>#left-well</h4>

					<div class="well" id="left-well">

						<button class="btn btn-default target" id="target1">#target1</button>
						<button class="btn btn-default target" id="target2">#target2</button>
						<button class="btn btn-default target" id="target3">#target3</button>

					</div>

				</div>

				<div class="col-xs-6">

					<h4>#right-well</h4>

					<div class="well" id="right-well">

						<button class="btn btn-default target" id="target4">#target4</button>
						<button class="btn btn-default target" id="target5">#target5</button>
						<button class="btn btn-default target" id="target6">#target6</button>

					</div>

				</div>
				
				<!-- Just a fun little idea based off the last jQuery challenge on FreeCodeCamp -->

				<div class="text-center"><button class="btn btn-default destruct btn-danger" onclick="selfDestruct()">
					<i class="fas fa-trash"></i> Self Destruct
				</button></div>

			</div>

		</div>

	</body>

</html>
